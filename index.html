<!DOCTYPE html>
<html>
<head>

    <title>WebGL 3D Model Viewer Using three.js</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="three.js"></script>
    <script src="Detector.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: hsl(0, 0%, 10%);
            background-image: url("assets/sky.jpeg");
            background-size: cover;

        }

        p {
            margin: 0;
            padding: 0;
        }

        .left,
        .right {
            position: absolute;
            color: #fff;
            font-family: Geneva, sans-serif;
        }

        .left {
            bottom: 1em;
            left: 1em;
            text-align: left;
        }

        .right {
            top: 0;
            right: 0;
            text-align: right;
        }

        a {
            color: #f58231;
        }
    </style>

</head>
<body>

    <div class="left">
        <p>Model 1<p>
        <p><a href="https://kurt1s.github.io/" target="_top">homepage</a></p>
    </div>


    <script>

        

        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var container;

        var camera, controls, scene, renderer;
        var lighting, ambient, keyLight, fillLight, backLight;
        
        init();
        animate();
        
        function init() {
            
            var angle = 0;
            var radius = 2;

            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */

             camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, .01, 10);
            camera.position.z = 3;
            
            /* Scene */

            scene = new THREE.Scene();

            var grid = new THREE.GridHelper(10, 1);
            grid.position.y = -.5;
            scene.add(grid);

            lighting = true;

            ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);

            hemiLight = new THREE.HemisphereLight( 0x0000ff, 0x00ff00, 0.1 ); 
            scene.add(hemiLight);

            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(130, 100%, 50%)'), 1); //green
            keyLight.position.set(1,0,0);

            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(0, 0%, 10%)'), .5); //white
            fillLight.position.set(1, .5, 1);

            backLight = new THREE.DirectionalLight(0xffffff, .7);
            backLight.position.set(0, 1, .25);

            const loader = new THREE.TextureLoader();
            const bgTexture = loader.load('assets/sky.jpeg');
            scene.background = bgTexture;


            /* Robot Model */

            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setBaseUrl('assets/');
            mtlLoader.setPath('assets/');
            mtlLoader.load('robot_decimated.mtl', function (materials) {

                materials.preload();

                materials.materials.default.map.magFilter = THREE.NearestFilter;
                materials.materials.default.map.minFilter = THREE.LinearFilter;

                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('assets/');
                objLoader.load('robot_1m_optimized.obj', function (object) {
                    scene.add(object);

                });

            });

            /* Renderer */

            
            renderer = new THREE.WebGLRenderer({antialias:true,alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // renderer.setClearColor(new THREE.Color("hsl(0, 0%, 50%)"));

            container.appendChild(renderer.domElement);

            /* Controls */

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 1;
            controls.enableZoom = true;

            controls.DirectionalLight = true;

            /* set lighting */
            ambient.intensity = 0.25;
                    scene.add(keyLight);
                    scene.add(fillLight);
                    scene.add(backLight);

            /* Events */

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('keydown', onKeyboardEvent, false);
        }

        /* on load item */
        THREE.DefaultLoadingManager.onProgress = function ( item, loaded, total ) {
            console.log( "LOADING : " + item, loaded, total );
        };

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onKeyboardEvent(e) {

            if (e.code === 'KeyL') {
                //do something with lighting
            }

        }

        

        function animate() {

            requestAnimationFrame(animate);

            controls.update();


            render();

        }

        function render() {

            renderer.render(scene, camera);
        }

    </script>

</body>
</html>
